<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/styles.css" />
    <link rel="stylesheet" href="/styles/config.css" />
    <link rel="stylesheet" href="/styles/game-config.css" />
    <link rel="stylesheet" href="/styles/active-game.css" />
    <script src="/scripts/config.js" defer></script>
    <script src="/scripts/game.js" defer></script>
    <script src="/scripts/app.js" defer></script>
  </head>
  <body>
    <div id="backdrop"></div>
    <header id="main-header">
      <h1>Play Tic Tac Toe</h1>
      <p>Build with HTML, CSS and JavaScript by @mickey_101</p>
    </header>
    <main>
      <aside class="modal" id="config-overlay">
        <!--aside is used to wrap up side elements such as overlays headbars navigation bars-->
        <h2>Choose your name</h2>
        <form class="form-control">
          <div>
            <label for="playername">Player name</label>
            <input type="text" name="playername" id="playername" required />
          </div>
          <p id="errorMessage"></p>
          <div>
            <button type="reset" class="btn btn-alt" id="cancelBtn">
              Cancel
            </button>
            <!--If we add type="button" and this button is inside the form then it won't 
                submit the form which we want because we are using this button to over write the player name.-->
            <button type="submit" class="btn" id="confirmBtn">Confirm</button>
          </div>
        </form>
      </aside>
      <section id="game-configuration">
        <ol id="container">
          <li class="list-item">
            <article id="player-1-data">
              <h2>Player 1</h2>
              <h3>PLAYER NAME</h3>
              <p>X</p>
              <button class="btn btn-alt" id="editPlayer1Btn" data-playerid="1">
                Edit
              </button>
            </article>
          </li>
          <li class="list-item">
            <article id="player-2-data">
              <h2>Player 2</h2>
              <h3>PLAYER NAME</h3>
              <p>O</p>
              <button class="btn btn-alt" id="editPlayer2Btn" data-playerid="2">
                Edit
              </button>
            </article>
          </li>
        </ol>
        <button class="btn" id="start-game-Btn">Start New Game</button>
      </section>
      <section id="active-game">
        <article id="game-over">
          <h2>You won, <span id="winnerName">PLAYER NAME</span>!!</h2>
          <p>Click "Start New Game" above to start a new game.</p>
        </article>

        <p>It's your turn <span id="activePlayerName">PLAYER NAME</span>!</p>
        <ol id="gameBoard">
          <li data-row="1" data-col="1"></li>
          <li data-row="1" data-col="2"></li>
          <li data-row="1" data-col="3"></li>

          <li data-row="2" data-col="1"></li>
          <li data-row="2" data-col="2"></li>
          <li data-row="2" data-col="3"></li>

          <li data-row="3" data-col="1"></li>
          <li data-row="3" data-col="2"></li>
          <li data-row="3" data-col="3"></li>
        </ol>
      </section>
    </main>
  </body>
</html>
